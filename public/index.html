<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>圈住小貓！</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background: url(../assets//images/grass.jpeg) no-repeat left top;
        background-size: cover;
        background-clip: border-box;
        background-attachment: fixed;
        border: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        box-sizing: border-box;
      }
      a {
        margin-top: 20vh;
        margin-bottom: 20px;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        width: 120px;
        height: 120px;
        font-family: STHupo, Tahoma, Tahoma, Helvetica, Arial, ‘宋体‘,
          sans-serif;
        font-size: 30px;
        color: #fff;
        text-decoration: none;
        cursor: pointer;
        background-color: #ee3f4d;
        border-radius: 50%;
        padding: 26px;
        box-sizing: border-box;
        animation: breathe 2s infinite;
        -webkit-highlight: none;
        -webkit-tap-highlight-color: 0;
      }
      @-webkit-keyframes breathe {
        0% {
          box-shadow: 0px 13px 30px -10px rgba(0, 0, 0, 0.8);
          -webkit-transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
          transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
          opacity: 0.75;
        }
        50% {
          box-shadow: 0px 60px 30px -30px rgba(0, 0, 0, 0.3);
          -webkit-transform: rotate3d(-30, 0, -10, 2deg)
            translate3d(2px, -2px, 30px);
          transform: rotate3d(-30, 0, -10, 2deg) translate3d(2px, -2px, 30px);
          opacity: 1;
        }
        100% {
          box-shadow: 0px 13px 30px -10px rgba(0, 0, 0, 0.8);
          -webkit-transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
          transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
          opacity: 0.75;
        }
      }
      @keyframes breathe {
        0% {
          box-shadow: 0px 13px 30px -10px rgba(0, 0, 0, 0.8);
          -webkit-transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
          transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
          opacity: 0.75;
        }
        50% {
          box-shadow: 0px 60px 30px -30px rgba(0, 0, 0, 0.3);
          -webkit-transform: rotate3d(-30, 0, -10, 2deg)
            translate3d(2px, -2px, 30px);
          transform: rotate3d(-30, 0, -10, 2deg) translate3d(2px, -2px, 30px);
          opacity: 1;
        }
        100% {
          box-shadow: 0px 13px 30px -10px rgba(0, 0, 0, 0.8);
          -webkit-transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
          transform: rotate3d(0, 0, 0, 5deg) translate3d(0, 0, 0);
          opacity: 0.75;
        }
      }
      ul,
      li {
        padding-left: 20px;
        font-size: 11px;
        list-style: none;
        color: cadetblue;
        margin: 0;
      }
      img {
        position: absolute;
        bottom: 60px;
      }
    </style>
  </head>
  <body>
    <a href="./grade.html" rel="noopener noreferrer">
      <div>開始</div>
      <div>游戲</div>
    </a>

    </ul> -->
    <img src="../assets/images/xh.gif" alt="" />
  </body>
</html>
